<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Смехлыст</title>
</head>
<body>
    <div id="game-container">
        <h1>Добро пожаловать в Смехлыст!</h1>
        <div id="code-container">
            <input type="text" id="player-name" placeholder="Введите ваше имя">
            <button id="create-game">Создать игру</button>
            <p id="game-code" style="display: none;"></p>
            <input type="text" id="join-code" placeholder="Введите код игры">
            <button id="join-game">Присоединиться</button>
        </div>
        <div id="waiting-screen" style="display: none;">
            <h2>Ожидание начала игры...</h2>
            <button id="start-game" style="display: none;">Начать игру</button>
        </div>
        <div id="question-screen" style="display: none;">
            <h2 id="current-question">Ваш вопрос?</h2>
            <input type="text" id="player-answer" placeholder="Ваш ответ">
            <button id="submit-answer">Отправить ответ</button>
            <div id="answers-list"></div>
        </div>
        <button id="next-question-btn" style="display:none;">Следующий вопрос</button>
        <div id="voting-screen" style="display: none;">
            <h2>Голосование!</h2>
            <div id="voting-list"></div>
            <button id="submit-vote">Голосовать</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
