<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Смехлыст 11а</title>
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <h1>Добро пожаловать в Смехлыстъ!</h1>
            <button id="create-game-btn">Создать игру</button>
            <button id="join-game-btn">Присоединиться к игре</button>
        </div>

        <div id="create-game-screen" style="display:none;">
            <h2>Код вашей игры: <span id="game-code"></span></h2>
            <h3>Добавьте вопрос:</h3>
            <input type="text" id="question-input" placeholder="Введите ваш вопрос">
            <button id="add-question-btn">Добавить вопрос</button>
            <button id="start-game-btn">Начать игру</button>
            <div id="questions-list"></div>
        </div>

        <div id="join-game-screen" style="display:none;">
            <h2>Присоединиться к игре</h2>
            <input type="text" id="player-name" placeholder="Ваше имя">
            <input type="text" id="game-code-input" placeholder="Код игры">
            <button id="join-game-confirm-btn">Подключиться</button>
        </div>

        <div id="waiting-screen" style="display:none;">
            <h2>Ожидание игроков...</h2>
        </div>

        <div id="question-screen" style="display:none;">
            <h2 id="current-question"></h2>
            <input type="text" id="player-answer" placeholder="Ваш ответ">
            <button id="submit-answer">Отправить ответ</button>
            <div id="answers-list" style="display:none;"></div>
        </div>

        <div id="results-screen" style="display:none;">
            <h2>Результаты раунда</h2>
            <div id="result-answers"></div>
            <button id="next-round-btn">Следующий раунд</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
